<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Time Teams</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #71A95A; /* Green like Wrigley Field grass */
    font-family: Arial, sans-serif;
  }
  .container {
    margin-top: 20px;
    background-color: #FAFAD2; /* Sand color */
    padding: 20px;
    border-radius: 10px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #FAFAD2; /* Sand color */
  }
  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2; /* Light gray header */
  }
  .stat-square {
    width: 30px;
    height: 30px;
    background-color: #ffffff; /* White square */
    border: 1px solid #dddddd;
  }
</style>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h2>All Time Teams</h2>
    <button type="button" class="btn btn-primary" id="instructionsButton">Instructions</button>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th id="teamLabel"></th>
        <th>Position</th>
        <th id="statLabel">Stat</th>
        <th>Submit Player</th>
      </tr>
    </thead>
    <tbody id="playerRows">
      <!-- Table rows will be generated dynamically -->
    </tbody>
  </table>

  <div>
    <p>Total Score: <span id="totalScore"></span></p>
  </div>
</div>

<div class="modal fade" id="instructionsModal" tabindex="-1" role="dialog" aria-labelledby="instructionsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="instructionsModalLabel">Instructions</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Build an All Time Team! Choose a player who played for the given team and position. The score will be that player's highest season stat total for that category. Your total score is the sum of all the players' scores. Have fun!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
var submittedPlayers = [];
var submissionButtonCount = 9;

function fetchTeamStatPair() {
  var baseUrl = window.location.protocol + '//' + window.location.hostname;
  fetch(baseUrl + '/generateTeamStatPair/team-stat-pair')
    .then(response => {
      if (!response.ok) throw new Error('Failed to fetch');
      return response.json();
    })
    .then(data => {
      if (!data.team || !data.stat || !data.id) {
        console.error('Invalid data received:', data);
        return;
      }
      updateLabels(data.team, data.stat, data.id);
    })
    .catch(error => {
      console.error('Error fetching team and stat pair:', error);
    });
}

function updateLabels(team, stat, id) {
  const teamLabel = document.getElementById('teamLabel');
  const statLabel = document.getElementById('statLabel');
  teamLabel.innerText = team;
  statLabel.innerText = stat;
  teamLabel.setAttribute('data-id', id);
  teamLabel.setAttribute('data-team', team);
  statLabel.setAttribute('data-stat', stat);
}

function handleSubmit(event) {
  var submitButton = event.target;
  var teamLabel = document.getElementById('teamLabel');
  var statLabel = document.getElementById('statLabel');

  var id = teamLabel.getAttribute('data-id');
  var team = teamLabel.getAttribute('data-team');
  var stat = statLabel.getAttribute('data-stat');

  if (!team || !stat || !id) {
    console.error("Submission blocked due to missing data", { team, stat, id });
    alert("There was a problem submitting your player. Please try again.");
    return;
  }

  var playerNameInput = submitButton.parentElement.parentElement.children[0].children[0];
  var playerName = playerNameInput.value.trim();

  if (submittedPlayers.includes(playerName)) {
    alert('Player has already been submitted. Please select a different player.');
    submitButton.disabled = false;
    return;
  }

  submitButton.disabled = true;

  if (playerName) {
    var position = submitButton.parentElement.parentElement.children[1].textContent;
    var baseUrl = window.location.protocol + '//' + window.location.hostname;
    var xhr = new XMLHttpRequest();
    xhr.open('GET', `${baseUrl}/search?playerName=${encodeURIComponent(playerName)}&position=${position}&team=${team}&stat=${stat}&id=${id}`, true);
    xhr.onload = function () {
      if (xhr.status === 200) {
        var statValue = xhr.responseText;
        var statSquare = submitButton.parentElement.parentElement.children[2].children[0];
        statSquare.textContent = (statValue === 'null') ? 'N/A' : statValue;
        updateTotalScore();
        submissionButtonCount--;
        checkAllButtonsSubmitted();
      } else {
        console.error('Error fetching data:', xhr.statusText);
      }
    };
    xhr.onerror = function () {
      console.error('Network error occurred');
    };
    xhr.send();
  }
}

function checkAllButtonsSubmitted() {
  if (submissionButtonCount === 0) {
    var totalScore = document.getElementById('totalScore').textContent;
    console.log('All buttons submitted. Total Score:', totalScore);
    sendFinalScore(totalScore, document.getElementById('teamLabel').getAttribute('data-team'), document.getElementById('statLabel').getAttribute('data-stat'), document.getElementById('teamLabel').getAttribute('data-id'));
  }
}

function sendFinalScore(totalScore, team, stat, id) {
  var baseUrl = window.location.protocol + '//' + window.location.hostname;
  fetch(baseUrl + '/saveScore', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ totalScore, team, stat, id })
  })
  .then(response => response.json())
  .then(result => {
      console.log('Response from save-score:', result.message);
      alert('Score saved successfully!\nTotal Score: ' + totalScore);
  })
  .catch(error => {
    console.error('Failed to save score:', error);
    alert('Failed to save score. Please try again.');
  });
}

function updateTotalScore() {
  var statSquares = document.querySelectorAll('.stat-square');
  var totalScore = 0;
  statSquares.forEach(function(statSquare) {
    var statValue = parseInt(statSquare.textContent);
    if (!isNaN(statValue)) {
      totalScore += statValue;
    }
  });
  document.getElementById('totalScore').textContent = totalScore;
  console.log('Total score updated:', totalScore);
}

function autocomplete(input) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (this.readyState === 4 && this.status === 200) {
      var suggestions = JSON.parse(this.responseText);
      closeAllLists(input);
      if (!input.value || suggestions.length === 0) {
        return;
      }
      var autocompleteList = document.createElement("div");
      autocompleteList.setAttribute("id", input.id + "autocomplete-list");
      autocompleteList.setAttribute("class", "autocomplete-items");
      input.parentNode.appendChild(autocompleteList);
      suggestions.forEach(function(suggestion) {
        var suggestionItem = document.createElement("div");
        suggestionItem.innerHTML = "<strong>" + suggestion.substr(0, input.value.length) + "</strong>";
        suggestionItem.innerHTML += suggestion.substr(input.value.length);
        suggestionItem.innerHTML += "<input type='hidden' value='" + suggestion + "'>";
        suggestionItem.addEventListener("click", function(e) {
          input.value = this.getElementsByTagName("input")[0].value;
          closeAllLists(input);
        });
        autocompleteList.appendChild(suggestionItem);
      });
    }
  };
  xhr.open("GET", `${window.location.protocol}//${window.location.hostname}/autocomplete?query=${encodeURIComponent(input.value)}`, true);
  xhr.send();
}

function closeAllLists(elmnt) {
  var autocompleteItems = document.getElementsByClassName("autocomplete-items");
  Array.from(autocompleteItems).forEach(function(item) {
    if (elmnt !== item && elmnt !== input) {
      item.parentNode.removeChild(item);
    }
  });
}

document.addEventListener("DOMContentLoaded", function() {
  fetchTeamStatPair();
  addPlayerRows();
  document.getElementById('instructionsButton').addEventListener('click', function() {
    $('#instructionsModal').modal('show');
  });
  console.log('Page loaded');
});
</script>

</body>
</html>
