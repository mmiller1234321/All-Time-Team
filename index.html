<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name Entry Table</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #78AB46; /* Grass color */
    margin: 0;
    padding: 0;
  }
  
  .container {
    background-color: #8B4513; /* Dirt color */
    padding: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Enter Baseball Players' Names</h2>
  <table class="table table-bordered" style="background-color: transparent;">
    <thead class="thead-light">
      <tr>
        <th scope="col">MLB Team</th>
        <th scope="col">Position</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" class="form-control" name="playerName1" placeholder="Enter player's name"></td>
        <td>Catcher</td>
      </tr>
      <tr>
        <td><input type="text" class="form-control" name="playerName2" placeholder="Enter player's name"></td>
        <td>First Baseman</td>
      </tr>
      <tr>
        <td><input type="text" class="form-control" name="playerName3" placeholder="Enter player's name"></td>
        <td>Second Baseman</td>
      </tr>
      <tr>
        <td><input type="text" class="form-control" name="playerName4" placeholder="Enter player's name"></td>
        <td>Third Baseman</td>
      </tr>
      <tr>
        <td><input type="text" class="form-control" name="playerName5" placeholder="Enter player's name"></td>
        <td>Shortstop</td>
      </tr>
      <tr>
        <td><input type="text" class="form-control" name="playerName6" placeholder="Enter player's name"></td>
        <td>Left Fielder</td>
      </tr>
      <tr>
        <td><input type="text" class="form-control" name="playerName7" placeholder="Enter player's name"></td>
        <td>Center Fielder</td>
      </tr>
      <tr>
        <td><input type="text" class="form-control" name="playerName8" placeholder="Enter player's name"></td>
        <td>Right Fielder</td>
      </tr>
      <tr>
        <td><input type="text" class="form-control" name="playerName9" placeholder="Enter player's name"></td>
        <td>Designated Hitter</td>
      </tr>
      <tr>
        <td><input type="text" class="form-control" name="playerName10" placeholder="Enter player's name"></td>
        <td>Pitcher</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" onclick="submitForm()">Submit</button>
</div>

<script>
function submitForm() {
  var table = document.querySelector(".table");
  var rows = table.querySelectorAll("tbody tr");
  var formData = [];
  rows.forEach(function(row) {
    var playerName = row.querySelector("[name^='playerName']").value;
    var playerPosition = row.querySelector("td:last-child").textContent;
    if (playerName) {
      formData.push({ name: playerName, position: playerPosition });
    }
  });
  console.log(formData);
  // Here you can send the formData to your API
}
</script>

</body>
</html>
